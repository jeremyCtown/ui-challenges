<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elevator Panel</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="elevator.css">
  </head>
  <body>
    <div class="panel">
        <div class= "display">
            <div class="number"><h1>1</h1></div>
            <div class="light green"></div>
            <div class="light red"></div>
        </div>
        <ul class="floors">
            <li><button class="buttons three" type="button"><p class="floor-number">3</p></button></li>
            <li><button class="buttons four" type="button"><p class="floor-number">4</p></button></li>
            <li><button class="buttons one" type="button"><p class="floor-number">1</p></button></li>
            <li><button class="buttons two" type="button"><p class="floor-number">2</p></button></li>
        </ul>
    </div>
  </body>
</html>
